<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeekLink</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 250px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        background-color: #f4f4f9;
        color: #333;
      }
      h1 {
        font-size: 18px;
        text-align: center;
        margin-top: 0;
        color: #0056b3;
      }
      p {
        font-size: 14px;
        line-height: 1.5;
      }
      strong {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>PeekLink</h1>
    <p>Hover over any link to see a preview without leaving the page.</p>
    <p><strong>Features:</strong></p>
    <ul>
      <li>Resizable & Draggable Windows</li>
      <li>Reading & Video Modes</li>
      <li>Pin Popups</li>
      <li>Multi-Link Previews</li>
    </ul>
    <p>
      Right-click selected text to use <strong>Quick Search</strong> or
      <strong>Quick Translate</strong>.
    </p>
  </body>
</html>
